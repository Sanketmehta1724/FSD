<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --c:blue;
            --b:lightgray;
            --fs:32px
            
        }
        h1{--c:green;
            color:var(--c);
            }
        p{
            
            background-color:var(--b);
            color:var(--c);
            font-size: var(--fs);
        }
    </style>
</head>
<body>
    <h1>Example of local and global variable</h1>
    <p>hello</p>
</body>
</html>
