<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .tooltip {
        display: inline-block;
        border: 1px solid black;
        background-color: lightblue;
      }
      .text {
        visibility: hidden;
        background-color: black;
        color: white;
        margin: 1px;
        padding: 5px;
        position: absolute;
      }
      .tooltip:hover .text {
        visibility: visible;
        top: 7%;
        left: 10%;
      }
    </style>
  </head>
  <body>
    <div class="tooltip">
      Click here
      <span class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quibusdam
        inventore blanditiis, quaerat odit perferendis dolorem accusamus alias
        commodi ab vitae beatae placeat temporibus repellat aliquid molestiae
        voluptates quasi ea tenetur!
      </span>
    </div>
  </body>
</html>
