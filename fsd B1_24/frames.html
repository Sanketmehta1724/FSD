<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frames</title>
</head>
<body>
    <frameset frameborder="1" rows="10,20%,*" border="20">
        <frame src="p1.html" name="frame1"/>
        <frameset frameborder="1" rows="30%,*" framespacing="50" border="40" noresize>
            <frame src="p2.html" scrolling="no"/>
            <frame src="p1.html"/>
        </frameset>
        <frame src="p2.html"/>
    </frameset> 
</body>
</html>
